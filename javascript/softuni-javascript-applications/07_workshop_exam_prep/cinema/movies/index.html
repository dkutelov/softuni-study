<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Application 2020</title>
        <link rel="icon" type="image/png" href="../static/favicon.ico" />
        <link href="../static/css/site.css" type="text/css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container" id="root"></div>
        <div class="container" id="container">
            <section class="notifications" style="display: none">
                <p class="notification-message" id="errorBox">Message...</p>
            </section>
            <section
                class="notifications"
                style="display: none; background-color: rgba(1, 131, 29, 0.541)"
            >
                <p class="notification-message" id="successBox">Message...</p>
            </section>

            <footer class="page-footer font-small">
                <div class="footer-copyright text-center py-3">
                    Â© 2020
                    <a
                        href="https://softuni.bg/trainings/2840/js-applications-june-2020/internal"
                        class="text-dark"
                        >JS Applications</a
                    >
                </div>
            </footer>
        </div>
        <script type="text/x-handlebars-template" id="navigation-template">
            <nav
                class='navbar navbar-expand-lg navbar-dark bg-dark navigation'
                onclick='navHandler(event)'
            >
                <a class='navbar-brand text-light nav-link' href='/home'>
                    Movies
                </a>
                <ul class='navbar-nav ml-auto'>
                    {{#if isAuthenticated}}
                        <li class='nav-item'>
                            <a class='nav-link'>
                                Welcome, {{email}}
                            </a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='/logout'>
                                Logout
                            </a>
                        </li>
                    {{else}}
                        <li class='nav-item'>
                            <a class='nav-link' href='/login'>
                                Login
                            </a>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='/register'>
                                Register
                            </a>
                        </li>
                    {{/if}}
                </ul>
            </nav>
        </script>
        <script type="text/x-handlebars-template" id="homepage-template">
            {{>nav-template}}
            <div
                class='jumbotron jumbotron-fluid text-light'
                style='background-color: #343a40;'
            >
                <img
                    src='https://s.studiobinder.com/wp-content/uploads/2019/06/Best-M-Night-Shyamalan-Movies-and-Directing-Style-StudioBinder.jpg'
                    class='img-fluid'
                    alt='Responsive image'
                />
                <h1 class='display-4'>
                    Movies
                </h1>
                <p class='lead'>
                    Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.
                </p>
            </div>
            {{#if isAuthenticated}}
                {{>home-movies}}
            {{/if}}
        </script>
        <script type="text/x-handlebars-template" id="login-form-template">
            {{>nav-template}}
            <form
                id='login-form'
                class='text-center border border-light p-5'
                onsubmit='onLoginSubmit(event)'
            >
                <div class='form-group'>
                    <label for='email'>
                        Email
                    </label>
                    <input
                        type='email'
                        class='form-control'
                        placeholder='Email'
                        name='email'
                        value=''
                    />
                </div>
                <div class='form-group'>
                    <label for='password'>
                        Password
                    </label>
                    <input
                        type='password'
                        class='form-control'
                        placeholder='Password'
                        name='password'
                        value=''
                    />
                </div>

                <button type='submit' class='btn btn-primary'>
                    Login
                </button>
            </form>
        </script>
        <script type="text/x-handlebars-template" id="register-form-template">
            {{>nav-template}}
            <form
                class='text-center border border-light p-5'
                action='#'
                method='post'
            >
                <div class='form-group'>
                    <label for='email'>
                        Email
                    </label>
                    <input
                        type='email'
                        class='form-control'
                        placeholder='Email'
                        name='email'
                        value=''
                    />
                </div>
                <div class='form-group'>
                    <label for='password'>
                        Password
                    </label>
                    <input
                        type='password'
                        class='form-control'
                        placeholder='Password'
                        name='password'
                        value=''
                    />
                </div>

                <div class='form-group'>
                    <label for='repeatPassword'>
                        Repeat Password
                    </label>
                    <input
                        type='password'
                        class='form-control'
                        placeholder='Repeat-Password'
                        name='repeatPassword'
                        value=''
                    />
                </div>

                <button type='submit' class='btn btn-primary'>
                    Register
                </button>
            </form>
        </script>
        <script type="text/x-handlebars-template" id="home-movies-template">
            <h1 class='text-center'>
                Movies
            </h1>
            <section>
                <a
                    href='/add-movie'
                    class='btn btn-warning'
                    onclick='navHandler(event);'
                >
                    Add Movie
                </a>
                <form class='search float-right'>
                    <label>
                        Search:
                    </label>
                    <input type='text' />
                    <input type='submit' class='btn btn-info' value='Search' />
                </form>
            </section>

            <div class='mt-3'>
                <div class='row d-flex d-wrap'>
                    <div class='card-deck d-flex justify-content-center'>
                        {{#each movies}}
                            {{>movie-card}}
                        {{else}}
                            <p>No movies</p>
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>
        <script type="text/x-handlebars-template" id="add-movies-template">
            {{>nav-template}}
            <form class='text-center border border-light p-5' id="add-movie-form" onsubmit="onAddMovieSubmit(event)">
                <h1>
                    Add Movie
                </h1>
                <div class='form-group'>
                    <label for='title'>
                        Movie Title
                    </label>
                    <input
                        type='text'
                        class='form-control'
                        placeholder='Title'
                        name='title'
                        value=''
                    />
                </div>
                <div class='form-group'>
                    <label for='description'>
                        Movie Description
                    </label>
                    <textarea
                        class='form-control'
                        placeholder='Description'
                        name='description'
                    ></textarea>
                </div>
                <div class='form-group'>
                    <label for='imageUrl'>
                        Image url
                    </label>
                    <input
                        type='text'
                        class='form-control'
                        placeholder='Image Url'
                        name='imageUrl'
                        value=''
                    />
                </div>
                <button type='submit' class='btn btn-primary'>
                    Submit
                </button>
            </form>
        </script>
        <script type="text/x-handlebars-template" id="movie-card">
            <div class='card mb-4'>
                <img class='card-img-top' src='{{imageUrl}}' alt='{{title}}' />
                <div class='card-body'>
                    <h4 class='card-title'>
                        {{title}}
                    </h4>
                </div>
                <div class='card-footer'>
                    <a
                        href='/details/{{id}}'
                        onclick='navHandler(event);'
                        class='btn btn-info'
                    >
                        Details
                    </a>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="movie-detail-template">
            {{>nav-template}}
            <div class='container'>
                  <h1>
                        {{title}}
                    </h1>
                <div class='row bg-light text-dark'>
                    <div class='col-md-8'>
                        <img
                            class='img-thumbnail'
                            src='{{imageUrl}}'
                            alt='{{title}}'
                        />
                    </div>
                    <div class='col-md-4 text-center'>
                        <h3 class='my-3'>
                            Movie Description
                        </h3>
                        <p>
                            {{description}}
                        </p>
                        <a class='btn btn-danger' href='/delete'>
                            Delete
                        </a>
                        <a class='btn btn-warning' href='/edit'>
                            Edit
                        </a>
                        <a class='btn btn-primary' href='/like'>
                            Like
                        </a>
                        <span class='enrolled-span'>
                            Liked {{likes}}
                        </span>
                    </div>
                </div>
            </div>
        </script>
        <script src="./node_modules//handlebars//dist/handlebars.min.js"></script>
        <script src="./servies.js"></script>
        <script src="./router.js"></script>
        <script src="./init.js"></script>
    </body>
</html>
