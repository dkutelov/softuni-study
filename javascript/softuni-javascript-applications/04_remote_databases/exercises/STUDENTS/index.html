<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Students</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <table id="results">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Faculty Number</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="error-wrapper" class="error-message"></div>
        <div class="new-student">
            <h1>Create student</h1>
            <form class="create-form">
                <div class="form-element">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" required />
                </div>
                <div class="form-element">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" required />
                </div>
                <div class="form-element">
                    <label for="faculty-number">Faculty number</label>
                    <input type="text" id="faculty-number" required />
                </div>
                <div class="form-element">
                    <label for="grade">Grade</label>
                    <input type="number" id="grade" required />
                </div>
                <button id="create-button" type="submit" class="create-button">
                    Create
                </button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
